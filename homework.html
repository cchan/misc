<style>
iframe{display:none;width:100%;height:95%;}
#nav{width:100%;height:20px;padding-left:20px;background-color:white;border-bottom:solid 1px #000000;}

<script>
function chg(name){
	var iframes=document.getElementsByTagName('iframe');
	for(var i=0;i<iframes.length;i++)
		iframes[i].style.display='none';
	document.getElementById(name).style.display='block';
}
</script>
<div id='nav'>

</div>
