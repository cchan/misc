function _d1(n){
  var a = document.getElementById("d1");
  a.innerHTML = "";
   for(var i = 0; i < frames[n].length; i++){
    for(var j = 0; j < frames[n][i].length; j++)
      a.innerHTML+="<span id='a_"+i+"_"+j+"' onmouseover='document.getElementById(\"b_"+i+"_"+j+"\").style.backgroundColor=\"yellow\"' onmouseout='document.getElementById(\"b_"+i+"_"+j+"\").style.backgroundColor=\"white\"'>"+frames[n][i][j]+"</span>";
    a.innerHTML += "<br>";
  }
}

function _d2(n){
  var b = document.getElementById("d2");
  b.innerHTML = "";
   for(var i = 0; i < frames[n].length; i++){
    for(var j = 0; j < frames[n][i].length; j++)
      b.innerHTML+="<span id='b_"+i+"_"+j+"' onmouseover='document.getElementById(\"a_"+i+"_"+j+"\").style.backgroundColor=\"yellow\"' onmouseout='document.getElementById(\"a_"+i+"_"+j+"\").style.backgroundColor=\"white\"' onclick='c("+i+","+j+");'>"+frames[n][i][j]+"</span>";
    b.innerHTML += "<br>";
  }
}



function d1(n){
  var a = document.getElementById("d1");
   for(var i = 0; i < frames[n].length; i++){
    for(var j = 0; j < frames[n][i].length; j++)
      document.getElementById("a_"+i+"_"+j).innerText = frames[n][i][j];
  }
}

function d2(n){
  var b = document.getElementById("d2");
   for(var i = 0; i < frames[n].length; i++){
    for(var j = 0; j < frames[n][i].length; j++)
      document.getElementById("b_"+i+"_"+j).innerText = frames[n][i][j];
  }
}

var currFrame = 0;
document.addEventListener("keydown", function(e){
  if(e.keyCode == 37){
    currFrame --;
    d1(currFrame);
    d2(currFrame+1);
  }
  else if(e.keyCode == 39){
    currFrame ++;
    d1(currFrame);
    d2(currFrame+1);
  }
});
function c(row, col){
  var x = document.getElementById('a_'+row+'_'+col);
  var y = document.getElementById('b_'+row+'_'+col);
  
  if(x.style.fontWeight == "bold")
    x.style.fontWeight = y.style.fontWeight = "normal";
  else
    x.style.fontWeight = y.style.fontWeight = "bold";
    
}

_d1(currFrame);
_d2(currFrame+1);
